<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>WebSocket GUI Server</title>
</head>
    <body>
        <h1 class="text-center">Control Stepper Motors Using Buttons</h1>
        <button type="button" class="btn btn-lg btn-primary btn-block" id="HStepperCC">Horizontal Stepper CC</button> 
        <button type="button" class="btn btn-lg btn-success btn-block" id="HStepperC">Horizontal Stepper C</button> 
        <button type="button" class="btn btn-lg btn-danger btn-block" id="VStepperCC">Vertical Stepper CC</button> 
        <button type="button" class="btn btn-lg btn-warning btn-block" id="VStepperC">Vertical Stepper C</button> 

        <br><br>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <script type="module" src="websocket.js"></script>
    </body>
</html>
