<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>WebSocket GUI Server</title>
</head>
<body>
    <div class="row">
        <div class="span12">
            Control Stepper Motors Using Buttons
            <div class="row">
                <button class="btn btn-primary" class="span6" id="HStepperCC">Horizontal Stepper CC</button> 
                <button class="btn btn-primary" class="span6" id="HStepperC">Horizontal Stepper C</button> 
                <button class="btn btn-primary" class="span6" id="VStepperCC">Vertical Stepper CC</button> 
                <button class="btn btn-primary" class="span6" id="VStepperC">Vertical Stepper C</button> 
            </div>
        </div>
    </div>

    <script type="module" src="websocket.js"></script>
</body>
</html>
